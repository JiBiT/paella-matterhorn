<!DOCTYPE html>
<html ng-app='opencastEngage'>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Paella Player Engage</title>

    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/infiniteScroll/infinite.js"></script>
    <script type="text/javascript" src="javascript/opencast-engage.js"></script>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/opencast-engage.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body ng-controller="OpencastEngageController">
<div class="navbar navbar-default navbar-fixed-top" role=""navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <span class="beuth-logo">
                    <img alt="opencast" src="images/beuthbox-logo.svg">
                </span>
            </a>
        </div>
        <div class="nav-container">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="newSearch">
                </div>
                <button type="submit" class="btn btn-default fa fa-search" ng-click="search()"></button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-image"></div>
    <div>
        <h3 ng-show="q.length > 0">Results {{(page*limit)+1}}-{{(page+1)*limit}} of {{searchResult.total}} for "{{q}}"</h3>
        <div class="episodes">
            <opencast-episode class="opencast-episode" ng-repeat="r in searchResult.result" ng-if="r.id" episode="r"></opencast-episode>
        </div>
    </div>
    <div ng-show="loading" class="loading-indicator"></div>
    <footer infinite-scroll="getMoreEpisodes()" infinite-scroll-distance="0">
        <ul class="links">
            <li>
                <a class="impressum" href="https://www.beuth-hochschule.de/impressum/" role="menuitem" tabindex="3">Impressum/Datenschutz</a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
